{
  streams {
    sink {
      enabled = kinesis
      threadPoolSize = 10

      aws {
        accessKey = iam
        secretKey = iam
      }

      backoffPolicy {
        minBackoff = 500
        maxBackoff = 1500
        maxRetries = 3
      }

      maxBytes = 1000000
      sqsMaxBytes = 192000

      startupCheckInterval = 1 second
    }

    buffer {
      byteLimit = 3145728
      recordLimit = 500
      timeLimit = 5000
    }
  }

}
